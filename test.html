<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pdfjs-dist/web/pdf_viewer.css">
</head>

<body>
  <script src="pdfjs-dist/build/pdf.js"></script>
  <script src="pdfjs-dist/build/pdf.worker.js"></script>
  <script src="pdfjs-dist/web/pdf_viewer.js"></script>

  <div class="toolbar">
    <div class="arrow">

      <span id="prev-page" class="material-symbols-outlined upward">
        arrow_upward
      </span>


      <span id="next-page" class="material-symbols-sharp">
        arrow_downward
      </span>

      <input id="pageNum" onkeyup="this.value=this.value.replace(/\D/g,'')"
        onafterpaste="this.value=this.value.replace(/\D/g,'')" value="1"><span id="numPages"></span>
    </div>
    <div class="zoom">
      <span class="material-symbols-sharp zoom-out">
        zoom_out
      </span>

      <span class="material-symbols-sharp">
        zoom_in
      </span>
      <select id="scale-select" class="scale-select">
        <option value="page-width" selected>頁面寬度</option>
        <option value="50">50%</option>
        <option value="75">75%</option>
        <option value="100">100%</option>
        <option value="125">125%</option>
        <option value="150">150%</option>
        <option value="200">200%</option>
        <option value="300">300%</option>
        <option value="400">400%</option>
      </select>
    </div>
    <div class="playContro">
      <span class="material-symbols-sharp">
        replay_10
      </span>
      <span class="material-symbols-sharp play_circle">
        play_circle
      </span>
      <span class="voice-time"></span>
      <span class="material-symbols-sharp">
        forward_10
      </span>
    </div>
  </div>
  <div id="viewerContainer" tabindex="0">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  <script src="voiceplatform.js"></script>
</body>

</html>
